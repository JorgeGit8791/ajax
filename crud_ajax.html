<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API RES AJAX</title>
</head>
<body>
    <h1>CRUD API RES AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required><br>
                <input type="text" name="constelacion" placeholder="Constelacion" required><br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2></h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <buttom class="edit">Enviar</buttom>
                <buttom class="delete">Eliminar</buttom>
            </td>
        </tr>
    </template>

    <script>

        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            $fragmanto = d.createDocumentFragment();

        const ajax = (options) => {
            let {url,method,success,error,data} = options;
            const xhr = XMLHttpRequest();

            xhr.addEventListener("readystatechange", e => {
                if(xhr.readyState !== 4) return;

                if(xhr.status >=200 && xhr.status < 300) {
                    let json = JSON.parse(xhr.responseText);
                    success(json);
                }else {
                    let message = xhr.statusText || "Ocurrio un Error";
                    error(`Error ${xhr.status}: ${message}.`);
                }
            });


            xhr.open(method || "GET",url);
            xhr.setRequestHeader("Content-type","application/json;charset=utf-8");
            xhr.send(JSON.stringify(data));
        }


        


    </script>
    
</body>
</html>
