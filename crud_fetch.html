<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API RES FETCH</title>
</head>
<body>
    <h1>CRUD API RES FETCH</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required><br>
                <input type="text" name="constelacion" placeholder="Constelacion" required><br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2></h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <buttom class="edit">Enviar</buttom>
                <buttom class="delete">Eliminar</buttom>
            </td>
        </tr>
    </template>

    <script>

        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            $fragmanto = d.createDocumentFragment();

        const getAll = async () => {
            try {
                let res = await fetch("http://localhost:3000/santos"),
                    json = await res.json();
                    console.log(err)

                if(!res.ok) throw {status: res.status, statusText: res.statusText};
                // console.log(json);
                json.forEach(el => {
                    $template.querySelector(".name").textContent = el.nombre;
                    $template.querySelector(".constellation").textContent = el.constelacion;
                    $template.querySelector(".edit").dataset.id = el.id;
                    $template.querySelector(".edit").dataset.name = el.nombre;
                    $template.querySelector(".edit").dataset.constellation = el.constelacion;
                    $template.querySelector(".delete").dataset.id = el.id;


                    let $clone = d.importNode($template,true);
                    $fragmanto.appendChild($clone);
                });
                $template.querySelector("tbody").appendChild($fragmanto);
            } catch(err) {
                let message = err.statusText || "Ocurrio un error";
                $table.insertAdjacentHTML("afterend", `<p><b>Error ${err,status}: ${message}</b></p>`);
            }
        }


        d.addEventListener("DOMContentLoaded", getAll);

        d.addEventListener("submit", async e => {
            if(e.target === $form) {
                e.preventDefault;

                if(!e.target.id.value) {
                    // Create-PUST

                    try {
                        let options = {
                                method: "POST",
                                headers: {
                                    "Content-type":"application/json; charset = utf-8"
                                },
                                body: JSON.stringify({
                                    nombre: e.target.nombre.value,
                                    constelacion: e.target.contelacion.value
                                })
                            },
                            res = await fetch("http://localhost:3000/santos",options),
                            json = await res.json();

                        if(!res.ok) throw {status: res.status, statusText: res.statusText};
                                
                        location.reload();

                    } catch (err) {
                        let menssage = err.statusText || "Ocurrio un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${menssage}</b></p>`);
                    }
                } else {
                    // Create-PUT
                    try {
                        let options = {
                                method: "PUT",
                                headers: {
                                    "Content-type":"application/json; charset = utf-8"
                                },
                                body: JSON.stringify({
                                    nombre: e.target.nombre.value,
                                    constelacion: e.target.contelacion.value
                                })
                            },
                            res = await fetch(`http://localhost:3000/santos/${e.target.id.value}`,options),
                            json = await res.json();

                        if(!res.ok) throw {status: res.status, statusText: res.statusText};
                                
                        location.reload();                          

                    } catch (err) {
                        let menssage = err.statusText || "Ocurrio un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${menssage}</b></p>`);
                    }
                }
            }
        });

        d.addEventListener("click", e => {
            if(e.target.matches(".edit")){
                $title.textContent = "Editar Santo";
                $form.nombre.value = e.target.dataset.name;
                $form.constelacion.value = e.target.dataset.constellation;
                $form.id.value = e.target.dataset.id;
            }

            if(e.target.matches(".delete")){
                let isDelete = confirm(`Â¿Estas seguro de eliminar el id ${e.target.dataset.id}?`);
                if(isDelete){
                    // Delete-DElETE
                    try {
                        let options = {
                                method: "DELETE",
                                headers: {
                                    "Content-type":"application/json; charset = utf-8"
                                }
                                
                            },
                            res = await fetch(`http://localhost:3000/santos/${e.target.dataset.id}`,options),
                            json = await res.json();

                        if(!res.ok) throw {status: res.status, statusText: res.statusText};
                                
                        location.reload();                          

                    } catch (err) {
                        let menssage = err.statusText || "Ocurrio un error";
                        alert(`Error ${err.status}: ${menssage}`);
                    }
                }
            }
        });

        


    </script>
    
</body>
</html>
